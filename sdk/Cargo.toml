[package]
name = "bonsol-sdk"
version = { workspace = true }
description = "SDK for interacting with Bonsol protocol"
authors = ["anagram build team"]
repository = "https://github.com/bonsolcollective/bonsol"
license = "MIT"
edition = "2021"

[dependencies]
anyhow = "1.0.86"
async-trait = "0.1.80"
bincode = "1.3.3"
bonsol-interface = { workspace = true }
bonsol-schema = { workspace = true }
bytes = "1.5.0"
flatbuffers = "24.3.25"
futures-util = "0.3.30"
num-traits = "0.2.16"
rand = "0.8.5"
reqwest = { version = "0.11.26", features = [
  "gzip",
  "deflate",
  "stream",
  "native-tls-vendored",
] }
risc0-binfmt = { workspace = true }
risc0-zkvm = { workspace = true, features = ["prove"], default-features = false }
serde = { version = "1.0.197" }
serde_json = "1.0.104"
solana-rpc-client = { workspace = true }
solana-rpc-client-api = { workspace = true }
solana-sdk = { workspace = true }
tokio = { workspace = true }
